--><!DOCTYPE html><html><head><script src="packages/shadow_dom/shadow_dom.debug.js"></script>
<script src="packages/custom_element/custom-elements.debug.js"></script>
<script src="packages/browser/interop.js"></script>
</head><body><polymer-element name="tute-stopwatch">

    <template>
        <style>
            @host {
            :scope {
            background-color: LemonChiffon;
                text-align: center;
                display: inline-block;
                border: solid 1px;
                padding: 10px 10px 10px 10px;
            }
            }
        </style>
        <div>
            <div>
                {{counter}}
            </div>
            <div>
                <button on-click="{{start}}" id="startButton">Start</button>
                <button on-click="{{stop}}" id="stopButton">Stop</button>
                <button on-click="{{reset}}" id="resetButton">Reset</button>
            </div>
        </div>
    </template>

    <script src="stopwatch.html_bootstrap.dart.js"></script>

</polymer-element>
</body></html>
