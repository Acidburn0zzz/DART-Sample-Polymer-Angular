<!DOCTYPE html><html><head><script src="packages/shadow_dom/shadow_dom.debug.js"></script>
<script src="packages/custom_element/custom-elements.debug.js"></script>
<script src="packages/browser/interop.js"></script>

    
    
    
    <script src="index.html_bootstrap.dart.js"></script>

</head>

<body><polymer-element name="hello-world">
    <template>
        <button on-click="{{increment}}">Click Me</button>
        <p>Hello from inside a custom element! Clicks: {{count}}</p>
    </template>
    
</polymer-element>
<polymer-element name="event-consumer">
    <template>
        <p>Got {{count}} number of clicks.</p>
    </template>
    
</polymer-element>
<polymer-element name="tute-stopwatch">

    <template>
        <style>
            @host {
            :scope {
            background-color: LemonChiffon;
                text-align: center;
                display: inline-block;
                border: solid 1px;
                padding: 10px 10px 10px 10px;
            }
            }
        </style>
        <div>
            <div>
                {{counter}}
            </div>
            <div>
                <button on-click="{{start}}" id="startButton">Start</button>
                <button on-click="{{stop}}" id="stopButton">Stop</button>
                <button on-click="{{reset}}" id="resetButton">Reset</button>
            </div>
        </div>
    </template>

    

</polymer-element>


    <h1>Hi first world!</h1>
    <hello-world></hello-world>

    <h1>Hi second world!</h1>
    <hello-world></hello-world>

    <h1>EventConsumer:</h1>
    <event-consumer></event-consumer>

    <h1>Stopwatch 1:</h1>
    <tute-stopwatch></tute-stopwatch>

    
    
</body></html>
