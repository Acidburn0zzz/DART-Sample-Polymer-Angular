<!DOCTYPE html>
<polymer-element name="mm-sample-container" attributes="sidebarleft,sidebarright">
    <template>
        <style>
            .navbar-header {
                width         : 100%;
                padding-right : 10px;
            }

            /* Wrapper for page content to push down footer */
            #wrap {
                min-height : 100%;
                height     : 100%;

                /* Negative indent footer by its height (Footer + Logging) */
                margin     : 0 auto -40px;
                /* Pad bottom by footer height (Footer + Logging) */
                padding    : 0 0 40px;
            }

            #wrap i {
                vertical-align : middle; font-size : 16px; color : #fff; margin-top : 0px;
            }
        </style>
        <!-- Wrap all page content here -->
        <div id="wrap">

            <template if="{{sidebarleft || sidebarright}}">
                <!-- Begin page content (Main body container) -->
                <content></content>
            </template>

            <!-- Wenn keine Sidebar da ist wird ein normaler container angelegt -->
            <template if="{{sidebarleft == false && sidebarright == false}}">
                <div class="container">
                    <!--<div class="content well">-->
                        <!-- Begin page content (Main body container) -->
                        <content></content>
                    <!--</div>-->
                </div>
            </template>
        </div>
    </template>

    <script type="application/dart;component=1" src="mm_sample_container.dart"></script>

</polymer-element>
